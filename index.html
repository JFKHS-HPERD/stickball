<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickball Scorekeeping App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .phase-hidden {
            display: none;
        }

        /* SETUP PHASE */
        .setup-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin: 0 auto;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }
        }

        .team-setup {
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
        }

        .team-setup h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .players-container {
            margin-bottom: 20px;
        }

        .player-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .player-input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .player-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-remove-player {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn-remove-player:hover {
            background: #d32f2f;
        }

        .btn-add-player {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .btn-add-player:hover {
            background: #45a049;
        }

        .start-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .start-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* GAME PHASE */
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .game-message {
            background: #e3f2fd;
            border-left: 5px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #1565c0;
            min-height: 30px;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .scoreboard {
                grid-template-columns: 1fr;
            }
        }

        .team-panel {
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .team-panel.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .team-panel.inactive {
            background: #f5f5f5;
            border: 2px solid #ddd;
            color: #333;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-score {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
        }

        .players-list {
            text-align: left;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.1);
        }

        .player-item.current-hitter {
            background: rgba(255, 255, 0, 0.3);
            font-weight: bold;
            border: 2px solid #ffd700;
        }

        .team-panel.inactive .player-item.current-hitter {
            background: rgba(255, 215, 0, 0.2);
        }

        .game-state {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .state-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #667eea;
        }

        .state-label {
            font-size: 0.85em;
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .state-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .bases-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .base {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }

        .base.occupied {
            background: #4CAF50;
            color: white;
        }

        .base.empty {
            background: #ddd;
            color: #999;
        }

        .timer-box {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .timer-display {
            font-size: 3.5em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .control-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-toss {
            background: #FFC107;
            color: #333;
        }

        .btn-strike {
            background: #f44336;
            color: white;
        }

        .btn-hit {
            background: #4CAF50;
            color: white;
        }

        .btn-home-run {
            background: #2196F3;
            color: white;
        }

        .btn-catch {
            background: #FF9800;
            color: white;
        }

        .btn-out {
            background: #9C27B0;
            color: white;
        }

        .btn-timer {
            background: #667eea;
            color: white;
        }

        .btn-export {
            background: #4CAF50;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1em;
        }

        /* GAME LOG */
        .game-log {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .game-log h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.3em;
        }

        .log-entries {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #eee;
            color: #555;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .log-action {
            color: #333;
        }

        /* COMPLETION PHASE */
        .completion-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .completion-container h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .final-scores {
            margin: 30px 0;
        }

        .final-score-item {
            font-size: 1.3em;
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .final-score-item .team-name {
            color: #667eea;
            font-weight: bold;
        }

        .final-score-item .score-value {
            font-size: 2em;
            color: #333;
            margin-top: 10px;
        }

        .completion-buttons {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-new-game {
            background: #667eea;
            color: white;
            padding: 15px;
            font-size: 1em;
        }

        .btn-new-game:hover {
            background: #764ba2;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
